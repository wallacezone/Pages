<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Barbieri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #007bff;
        }
        .profile h1 {
            margin: 10px 0;
            font-size: 2.5em;
            color: #007bff;
        }
        .profile p {
            color: #555;
            font-size: 1.2em;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://imgur.com/jEjiFnm" alt="Alessandro Barbieri">
            <h1>Alessandro Barbieri</h1>
        </div>

        <div class="section interests">

        </div>

            <ul>
                <li>Medico Chirurgo Specialista in Ortopedia e Traumatologia</li>
            </ul>
        </div>

        <div class="section contacts">

            <ul>
                <!-- Inserire qui le informazioni di contatto -->
                <li>Email: <a href="mailto:email@example.com">email@example.com</a></li>

                <li>Twitter: <a href="https://twitter.com/tuoprofilo" target="_blank">@tuoprofilo</a></li>
