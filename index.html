<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Barbieri</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            background-color: #f6f8fa;
            color: #24292e;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #e1e4e8;
        }
        .profile h1 {
            margin: 10px 0;
            font-size: 2em;
            color: #0366d6;
        }
        .profile p {
            color: #586069;
            font-size: 1em;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #24292e;
            border-bottom: 2px solid #e1e4e8;
            padding-bottom: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 1em;
            line-height: 1.5;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://i.imgur.com/jEjiFnm.jpg" alt="Alessandro Barbieri">
            <h1>Alessandro Barbieri</h1>
            <!-- Biografia lasciata vuota -->
        </div>

        <div class="section interests">
            <div class="section-title">Interessi e Hobby</div>
            <ul>
                <!-- Inserire qui gli interessi e hobby -->
                <li>Interesse 1</li>
                <li>Interesse 2</li>
                <li>Interesse 3</li>
            </ul>
        </div>

        <div class="section experience">
            <div class="section-title">Esperienze e Lavoro</div>
            <ul>
                <li>Medico Chirurgo Specialista in Ortopedia e Traumatologia</li>
            </ul>
        </div>

        <div class="section contacts">
            <div class="section-title">Contatti</div>
            <ul>
                <!-- Inserire qui le informazioni di contatto -->
                <li>Email: <a href="mailto:email@example.com">email@example.com</a></li>
                <li>LinkedIn: <a href="https://linkedin.com/in/tuoprofilo" target="_blank">linkedin.com/in/tuoprofilo</a></li>
                <li>Twitter: <a href="https://twitter.com/tuoprofilo" target="_blank">@tuoprofilo</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
